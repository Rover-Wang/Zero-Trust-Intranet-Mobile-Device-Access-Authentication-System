<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>身份认证 - 零信任系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">用户身份认证</h4>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label for="username" class="form-label">用户名</label>
                <input type="text" class="form-control" id="username" placeholder="test1 / admin">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">密码</label>
                <input type="password" class="form-control" id="password" placeholder="test1:123456 / admin:admin123">
            </div>
            <button id="loginBtn" class="btn btn-primary w-100">登录</button>
            <div id="msg" class="mt-3 text-center"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('loginBtn').addEventListener('click', async () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const msgEl = document.getElementById('msg');

            if (!username || !password) {
                msgEl.className = 'mt-3 text-center text-danger';
                msgEl.textContent = '请完善账号密码';
                return;
            }

            try {
                const res = await axios.post('/api/user/login', { username, password });
                if (res.data.code === 200) {
                    msgEl.className = 'mt-3 text-center text-success';
                    msgEl.textContent = '登录成功，进入操作面板...';
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    msgEl.className = 'mt-3 text-center text-danger';
                    msgEl.textContent = res.data.msg;
                }
            } catch (e) {
                msgEl.className = 'mt-3 text-center text-danger';
                msgEl.textContent = '登录失败，请重试';
            }
        });
    </script>
</body>
</html>
