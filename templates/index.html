<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设备接入 - 零信任系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">零信任内网设备接入</h4>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label for="deviceModel" class="form-label">设备型号</label>
                <input type="text" class="form-control" id="deviceModel" placeholder="如：Windows 11 PC">
            </div>
            <button id="checkBtn" class="btn btn-primary w-100">校验设备合法性</button>
            <div id="msg" class="mt-3 text-center"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // 配置axios全局携带credentials（关键：保留session信息）
        axios.defaults.withCredentials = true;

        document.getElementById('checkBtn').addEventListener('click', async () => {
            const deviceModel = document.getElementById('deviceModel').value;
            const msgEl = document.getElementById('msg');
            if (!deviceModel) {
                msgEl.className = 'mt-3 text-center text-danger';
                msgEl.textContent = '请输入设备型号';
                return;
            }

            try {
                // 动态拼接请求地址（适配内网IP，避免写死127.0.0.1）
                const requestUrl = `${location.origin}/api/device/register`;
                const res = await axios.post(requestUrl, { device_model: deviceModel });
                
                if (res.data.code === 200) {
                    msgEl.className = 'mt-3 text-center text-success';
                    msgEl.textContent = '设备校验通过，跳转登录...';
                    // 动态拼接登录地址（内网IP+设备指纹）
                    const loginUrl = `${location.origin}/login/${res.data.data.device_fingerprint}`;
                    setTimeout(() => {
                        window.location.href = loginUrl;
                    }, 1500);
                } else {
                    msgEl.className = 'mt-3 text-center text-danger';
                    msgEl.textContent = res.data.msg;
                }
            } catch (e) {
                console.error('校验失败详情：', e); // 控制台打印错误，方便排查
                msgEl.className = 'mt-3 text-center text-danger';
                msgEl.textContent = `请求失败：${e.message || '网络异常'}`;
            }
        });
    </script>
</body>
</html>
